<h3>Edit Employee</h3>
<div>
    Name:<br>
    <input type="text" name="name" [(ngModel)]="employee.name" #name="ngModel" minlength="2" maxlength="10" required>
    <!-- {{name.value}} -->
    <!-- <div>name.invalid - {{name.invalid}}</div>

<div>name.touched - {{name.touched}}</div>

<div>name.dirty - {{name.dirty}}</div>

<div>name.errors.required - {{name.errors?.required}}</div>

<div>name.errors.minlength - {{name.errors?.minlength | json}}</div> -->
</div>
<div>
    Salary:<br>
    <input type="text" name="salary" [(ngModel)]="employee.salary" #name="ngModel" required>
</div>
<div>
    Permanent:<br>
    <input  type="radio" name="permanent" [(ngModel)]="employee.permanent" #name="ngModel" value=true required/>
    <label for="permanent">Yes</label>
    <input  type="radio" name="permanent" [(ngModel)]="employee.permanent" #name="ngModel" value=false required/>
    <label for="permanent">No</label>
    
</div>
<div>
    Department:<br>
    <select [(ngModel)]="department.id" (change)="department.id=$event.target.value"> 
        <option *ngFor="let dep of departments" value="{{dep.id}}" [selected]="dep.id==department.id">{{dep.name}} </option>
    </select>
</div>

<div class="block">

    <strong>Employee Model</strong><br>

    <pre>{{employee | json }}</pre>
    <pre>{{department | json }}</pre>

</div>
